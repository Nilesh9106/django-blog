{% extends 'base.html' %} 

{% block title %} Contact Us {% endblock title %}


{%block body %}

<section class="text-gray-600 dark:text-gray-100 body-font ">
    <div class="container px-5 py-24 mx-auto dark:bg-gray-900">
        <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 dark:text-gray-200 text-gray-900">Contact Us</h1>
        </div>
        <form method="post" action=''>
            {% csrf_token %}
            <div class="lg:w-1/2 md:w-2/3  mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="">
                            <label for="name" class="leading-7 dark:text-gray-50 text-sm text-gray-600">Name</label>
                            <input type="text" id="name" name="name"
                                class="w-full bg-gray-100 dark:bg-gray-600 dark:focus:bg-gray-700 dark:border-gray-700 dark:text-gray-50 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="">
                            <label for="email" class="leading-7 dark:text-gray-50 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email"
                                class="w-full bg-gray-100 dark:bg-gray-600 dark:focus:bg-gray-700 dark:border-gray-700 dark:text-gray-50 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="">
                            <label for="message" class="leading-7 dark:text-gray-50 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message"
                                class="w-full bg-gray-100 dark:bg-gray-600 dark:focus:bg-gray-700 dark:border-gray-700 dark:text-gray-50 bg-opacity-50 rounded border border-gray-300 focus:border-green-500 focus:bg-white focus:ring-2 focus:ring-green-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Send</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock body %}
