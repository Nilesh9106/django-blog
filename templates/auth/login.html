{% extends 'base.html' %}

{% block title %}Login {% endblock title %}

{% block body %}

<div>
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        

        <div class="lg:w-2/6 md:w-1/2 dark:bg-gray-900 border dark:border-gray-700 shadow my-10 dark:text-white bg-gray-100 rounded-lg p-8 flex flex-col md:mx-auto w-full mt-10 ">
            <h2 class="text-gray-900 dark:text-gray-100 text-lg font-medium title-font mb-5">Log in</h2>
            {{ form.non_field_errors }}
         
            <div class="relative mb-4">
                <span class="text-red-600 p-2">{{ form.username.errors }}</span>
                <label for="{{ form.username.id_for_label }}" class="leading-7 text-sm dark:text-gray-200 text-gray-600">Username</label>
                {{ form.username }}
            </div>
            <div class="relative mb-4">
                <span class="text-red-600 p-2">{{ form.password.errors }}</span>
                <label for="{{ form.passwrod.id_for_label }}" class="leading-7 text-sm dark:text-gray-200 text-gray-600">Password</label>
                {{ form.password }}
            </div>
            
            <button
                class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Log in</button>
                <a href='{% url 'signup' %}' class="text-xs underline text-gray-500 dark:text-gray-300 mt-3">Dont have an account ? </a>
        </div>
        
    </form>
</div>

{% endblock body %}
