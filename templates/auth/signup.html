{% extends 'base.html' %}

{% block title %}Sign up {% endblock title %}
{% block body %}

<form action="" method="POST">
    {% csrf_token %}
    <div class="lg:w-2/6 md:w-1/2 dark:bg-gray-900 border dark:border-gray-700 shadow my-10 dark:text-white bg-gray-100 rounded-lg p-8 flex flex-col md:mx-auto w-full mt-10 ">
        <h2 class="text-gray-900 dark:text-gray-100 text-lg font-medium title-font mb-5">Sign Up</h2>

        {{form}}
        
        <button
            class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Sign up</button>
        <a href='{% url 'login' %}' class="text-xs underline text-gray-500 dark:text-gray-300 mt-3">Already have an account ? </a>
    </div>
</form>
{% endblock body %}
